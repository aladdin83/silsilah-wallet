<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to Silsila Wallet</h1>
    <p class="lead">Manage and Access your Goverment Documents Online</p>
    <img src="assets/images/logo.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">How it works:</h1>
      <form class="" ng-submit="$ctrl.uploadFile()">
        <button class="btn" ngf-select ng-model="$ctrl.newFile">Select Image File</button>
        <span>{{$ctrl.newFile.name}}</span>
        <span style="font-weight: bold" ng-show="$ctrl.newFile.size">{{$ctrl.newFile.size / 1024 | number : 2}}KB</span>
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-upload"></i>
          Upload
      </button>
      </form>

    </div>
  </div>
</div>
